<!DOCTYPE html>
<html>
  <head>
    <title>Social Profile Launcher</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <style>
      /* Modal Structure */

      html,
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 14px;
        margin: 0;
        min-height: 180px;
        padding: 0;
        width: 384px;
      }

      h1 {
        font-family: "Menlo", monospace;
        font-size: 22px;
        font-weight: 400;
        margin: 0;
        color: #07325f;
      }

      a:link,
      a:visited {
        color: #000000;
        outline: 0;
        text-decoration: none;
      }

      img {
        width: 30px;
      }

      .modal-header {
        align-items: center;
        border-bottom: 0.5px solid #dadada;
      }

      .modal-content {
        padding: 0 22px;
      }

      .modal-icons {
        border-top: 0.5px solid #dadada;
        height: 60px;
        width: 100%;
      }

      .logo {
        padding: 16px;
      }

      .logo-icon {
        vertical-align: text-bottom;
        margin-right: 12px;
      }

      .flex-container {
        display: flex;
        justify-content: space-between;
        padding: 10px 46px;
      }

      .flex {
        opacity: 1;
        transition: opacity 0.1s ease-in-out;
        width: 120px;
      }

      .flex:hover {
        opacity: 0.5;
      }

      .flex .fa {
        font-size: 43px;
        color: #3c797b;
      }
      .btn{
        color: #fff !important;
        border-radius: .25rem;
        padding: .375rem .75rem;
        line-height: 1rem;
        font-size: 1rem; 
        text-align: center;
        vertical-align: middle;
        background-color: #07325f;
        border: 1px solid 007bff;
        margin-top: .25rem;
        margin-bottom: .25rem;
        box-shadow: 1px 1px 1px 1px rgba(0,0,0,0.3);
      }
      .btn:hover{
        color: #fff;
        background-color: #094f99;
        border-color: #094f99;
      }
      .flex a div{
        visibility: hidden;
      }
      .flex:hover{
        cursor: pointer;
      }
      .flex:hover div{
        visibility: visible;
      }
    </style>
    
  </head>

  <body>

    <center>
      <div class="modal-header">
        <h1 class="logo">
          Profile Launcher
        </h1>
      </div>
    </center>

    <div class="modal-content">
      <center>
        <p id="title_text"><span id="name"></span>Social Media Profiles</p>
      </center>
    </div>

    <div class="modal-icons">
      <div class="flex-container">
        <div class="flex">
          <a id="website_link" href="#!" target="_blank">
            <i class="fa fa-globe" style="color:rgb(255, 62, 62)"></i>
            <div>Website</div>
          </a>
        </div>
         <div class="flex">
          <a id="linkedin_link" href="#!" target="_blank">
            <i class="fa fa-linkedin" style="color:rgb(255, 62, 62)"></i>
            <div>LinkedIn</div>
          </a>
        </div>
        <div class="flex">
          <a id="twitter_link" href="#!" target="_blank">
            <i class="fa fa-twitter" style="color:rgb(255, 62, 62)"></i>
            <div>Twitter</div>
          </a>
        </div>
        <div class="flex">
          <a id="github_link" href="#!" target="_blank">
            <i class="fa fa-github" style="color:rgb(255, 62, 62)"></i>
            <div>GitHub</div>
          </a>
        </div>
        <div class="flex">
          <a id="facebook_link" href="#!" target="_blank">
            <i class="fa fa-facebook-square" style="color:rgb(255, 62, 62)"></i>
            <div>Facebook</div>
          </a>
        </div>
      </div>
    </div>
    <br>
    <center><a class="btn" role="button" href="edit.html">Edit</a></center>
    <br>
    <script src="popup.js"></script>
  </body>
</html>
